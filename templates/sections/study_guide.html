<!-- Create Study Guide Section - Updated Structure -->
<section class="study-guide-section" id="guideSection">
    <div class="container">
        <div class="feature-card">
            <div class="text-center">
                <i class="fas fa-book-open feature-icon"></i>
                <h3>Create Study Guide</h3>
                <p>Generate comprehensive study guides with learning objectives, key concepts, and practice questions.</p>
            </div>
            <form id="studyGuideForm">
                <div class="form-group">
                    <label for="guideTopic" class="form-label">Topic</label>
                    <input type="text" class="form-control" id="guideTopic" placeholder="e.g., Photosynthesis, World War II, Calculus" required>
                </div>
                <div class="form-group">
                    <label for="guideLevel" class="form-label">Level</label>
                    <select class="form-select" id="guideLevel">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate" selected>Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guideFocus" class="form-label">Focus Areas (Optional)</label>
                    <input type="text" class="form-control" id="guideFocus" placeholder="e.g., algorithms, data structures, applications">
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-book"></i> Create Study Guide
                </button>
            </form>
            <div class="loading" id="guideLoading">
                <div class="spinner"></div>
                <p class="mt-2">Creating your study guide...</p>
            </div>
            <div id="guideResult" class="result-area" style="display: none;">
                <!-- Fixed position download button -->
                <div style="position: fixed; top: 80px; right: 20px; z-index: 1000;">
                    <button id="downloadPdfBtn" class="btn btn-danger btn-lg shadow">
                        <i class="fas fa-file-pdf me-2"></i> DOWNLOAD PDF
                    </button>
                </div>
                
                <!-- Main content area -->
                <div id="pdfContent" class="mt-5 pt-4"></div>
                
                <!-- Additional download button at bottom -->
                <div class="text-center mt-4 mb-4">
                    <button id="downloadPdfBtnBottom" class="btn btn-primary btn-lg">
                        <i class="fas fa-file-pdf me-2"></i> Download Study Guide as PDF
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
